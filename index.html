<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>

    <script src="libs/jquery-3.6.0.min.js"></script> 
    <script src="libs/jquery-nice-select-master/js/jquery.nice-select.min.js"></script>
    <link rel="stylesheet" href="libs/jquery-nice-select-master/css/nice-select.css">

    <script src="script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>
    <div class="site_container">
        <!-- Header-->
        <header>
            <div class="header-links">
                <div class="logo">
                    <a href="#">
                        <img src="images/logo.png">
                    </a>
                </div>
                <div class="links">
                    <a href="#">Главная</a>
                    <a href="#">История лотов</a>
                    <a href="#">О проекте</a>
                </div>
            </div>
            <div class="header-icons">
                <div class="icons-container">
                    <a href="#"><img class="header-icon" src="icons/header-icon2.svg"></a>
                    <a href="#"><img class="header-icon" src="icons/header-icon3.svg"></a>
                    <div class="header-lang">
                        <select class="select_lang">
                            <option>RU</option>
                            <option>EN</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="header-mobile">
                    <div class="icon">
                        <a href="#"><img class="notification" src="icons/header-icon2.svg"></a>
                        <a href="#"><img class="mobile-lang" src="icons/mobile-lang.svg"></a>
                    </div>
                    <div class="logo">
                        <a href="#">
                            <img src="images/logo.png">
                        </a>
                    </div>
                    <div class="icon">
                    <a href="#"><img class="private_cab" src="icons/header-icon3.svg"></a>
                    <button class="menu-button">
                        <img src="icons/menu-button.svg" alt="">
                    </button>
                    </div>
            </div>
        </header>
        <!-- Main -->
        <main>
            <div class="top-container">
                <div class="left_counters">
                    <div class="days_counter">
                        <div id="day">
                            <div class="number" id="day0"></div>
                            <div class="number" id="day1"></div>
                        </div>
                        <div class="text_upper">ДНЕЙ</div>
                    </div>
                    <div class="hour_counter">
                        <div id="hour">
                            <div class="number" id="hour0"></div>
                            <div class="number" id="hour1"></div>
                        </div>
                        <div class="text_upper">ЧАС</div>
                    </div>
                </div>
                <div class="main_image_wrapper">
                    <img class="main_image" src="images/main_auction.png" alt="">
                </div>
                <div class="right_counters">
                    <div class="minutes_counter">
                        <div id="min">
                            <div class="number" id="min0"></div>
                            <div class="number" id="min1"></div>
                        </div>
                        <div class="text_upper">МИНУТ</div>
                    </div>
                    <div class="seconds_counter">
                        <div id="sec">
                            <div class="number" id="sec0"></div>
                            <div class="number" id="sec1"></div>
                        </div>
                        <div class="text_upper">СЕКУНД</div>
                    </div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="graph-container">
                    <div class="text">
                        <span>График и детали ставки</span>
                        <a href="#">Вся история</a>
                    </div>
                    <div class="graph-info">
                        <div class="graph">
                            <img src="images/graph.png" alt="">
                        </div>
                        <div class="graph-detaile">
                            <div class="detaile">
                                <div class="user-info">
                                    <span class="login">User name</span>
                                    <span class="data">04.06 | 12:05</span>
                                </div>
                                <span class="bid">465,22</span>
                                <span class="percent">+132%</span>
                            </div> 
                            <div class="detaile">
                                <div class="user-info">
                                    <span class="login">User name</span>
                                    <span class="data">04.06 | 12:05</span>
                                </div>
                                <span class="bid">465,22</span>
                                <span class="percent">+132%</span>
                            </div>  
                            <div class="detaile">
                                <div class="user-info">
                                    <span class="login">User name</span>
                                    <span class="data">04.06 | 12:05</span>
                                </div>
                                <span class="bid">465,22</span>
                                <span class="percent">+132%</span>
                            </div>  
                        </div>
                    </div>
                </div>
            </div> 
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
