<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script src="libs/jquery-3.6.0.min.js"></script> 
    <script src="libs/jquery-nice-select-master/js/jquery.nice-select.min.js"></script>
    <link rel="stylesheet" href="libs/jquery-nice-select-master/css/nice-select.css">

    <script src="script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-links">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.png">
                </a>
            </div>
            <div class="links">
                <a href="#">Главная</a>
                <a href="#">Лоты</a>
                <a href="#">История лотов</a>
                <a href="#">О проекте</a>
            </div>
        </div>
        <div class="header-lang">
            <select class="select_lang">
                <option>RU</option>
                <option>EN</option>
            </select>
            <!-- <img src="icons/arrow-bottom.svg"> -->
        </div>
        <div class="header-icons">
            <div class="search">
                <form action="#">
                    <button class="hidden" value="Click" onmousedown="viewDiv()">
                        <img class="header-icon" src="icons/header-icon1.svg">
                    </button>
                    <div class="active" style="display: none;">
                        <input type="text">
                        <!-- <button>
                            <img class="header-icon" src="icons/header-icon1.svg">
                        </button> -->
                    </div>
                </form>
            </div>
            <a href="#"><img class="header-icon" src="icons/header-icon2.svg"></a>
            <a href="#"><img class="header-icon" src="icons/header-icon3.svg"></a>
        </div>
    </header>
    <main>
        <div class="counter">
            <div class="days_counter">
                <div class="number">0</div>
                <div class="text_upper">ДНЕЙ</div>
            </div>
            <div class="hour_counter">
                <div class="number">1</div>
                <div class="text_upper">ЧАС</div>
            </div>
            <div>
                <img src="images/main_auction.png" alt="">
            </div>
            <div class="minutes_counter">
                <div class="number">45</div>
                <div class="text_upper">МИНУТЫ</div>
            </div>
            <div class="seconds_counter">
                <div class="number">33</div>
                <div class="text_upper">СЕКУНД</div>
            </div>
        </div>
    </main>
</body>
</html>
